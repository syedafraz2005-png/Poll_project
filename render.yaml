services:
  - type: web
    name: poll-project
    env: python
    rootDir: djangotutorial
    buildCommand: "pip install -r ../requirements.txt && python manage.py collectstatic --no-input && python manage.py migrate"
    startCommand: "gunicorn mysite.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: PYTHON_VERSION
        value: "3.14.3"
