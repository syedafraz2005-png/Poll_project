{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Polls{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{% url 'polls:index' %}" class="nav-brand">
                <span class="brand-icon">ðŸ“Š</span>
                <span>PollSite</span>
            </a>
            <a href="/admin/" class="nav-admin">Admin Panel</a>
        </div>
    </nav>

    <main class="main-content">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message message-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>Built with Django &mdash; PollSite &copy; 2026</p>
    </footer>
</body>
</html>
